<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <object type="image/svg+xml" data="hangman.svg" id="svgfile"></object>
    <div class="winner-sign">
      <h2>Du vann!</h2>
      <p>Spela igen?</p>
        <button class="again-btn">Spela</button>
    </div>
    <div class="lost-sign">
      <h2>Du förlorade :(</h2>
      <p>Spela igen?</p>
        <button class="again-btn-2">Spela</button>
    </div>
    <h1 class="heading">Hänga gubbe</h1>
    <button class="play-btn">Spela</button>
    <div class="used-letters"></div>
    <div class="play-board"></div>
    <p class="instruction">Välj en bokstav genom att trycka ned en tangent</p>
    <script src="index.js"></script>
  </body>
</html>
